<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calendario Task</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h2 {
            background-color: #eb7e2a;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        h3 {
            background-color: #ddd;
            padding: 5px;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDK1izm0yfj0IHOuXY0_kZIQFihUXxfjqs",
            authDomain: "calendario-hf.firebaseapp.com",
            projectId: "calendario-hf",
            storageBucket: "calendario-hf.appspot.com",
            messagingSenderId: "1063334888323",
            appId: "1:1063334888323:web:2c35100e4165393c9c6cb6",
            databaseURL: "https://calendario-hf-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function saveData() {
            const elements = document.querySelectorAll('input[type=checkbox], input[type=text]');
            elements.forEach((el) => {
                const id = el.id;
                const value = el.type === 'checkbox' ? el.checked : el.value;
                set(ref(db, 'tasks/' + id), {
                    value: value
                });
            });
            console.log('Dati salvati automaticamente');
        }

        function loadData() {
            const elements = document.querySelectorAll('input[type=checkbox], input[type=text]');
            elements.forEach((el) => {
                const id = el.id;
                const dataRef = ref(db, 'tasks/' + id);
                onValue(dataRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data !== null) {
                        if (el.type === 'checkbox') {
                            el.checked = data.value;
                        } else {
                            el.value = data.value;
                        }
                    }
                });
            });
        }

        window.onload = function() {
            loadData();
            setInterval(saveData, 10000); // Salva automaticamente ogni 10 secondi
        };
    </script>
</head>
<body>
    <h2>Calendario Task</h2>
    <!-- Inserisci qui il codice HTML esistente per la tua tabella -->
</body>
</html>
